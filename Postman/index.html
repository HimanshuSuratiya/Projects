<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        #codepre {
            max-height: 500px;
        }

        #ul:hover {
            color: #778899 !important;
            transition: 0.5s;
        }

        #submit:hover {
            color: black;
            border-color: gray;
            background-color: gray;
            transition: 1s;
        }

        #addParameterBtn:hover {
            color: black;
            border-color: gray;
            background-color: gray;
            transition: 1s;
        }

        .deleteParameterBtn:hover {
            color: black;
            border-color: gray;
            background-color: gray;
            transition: 1s;
        }
        
    </style>

    <title>PostMaster--Himanshu</title>
</head>

<body>
    <!-- nav bar -->
    <nav style="background-color: #A0DAA9" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a id="ul" style="color: #363945" class="navbar-brand" href="#"><b>PostMaster</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="ul" style="color: #363945" class="nav-link" aria-current="page" href="#"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a id="ul" style="color: #363945" class="nav-link" href="#"><b>About</b></a>
                    </li>
                    <li class="nav-item">
                        <a id="ul" style="color: #363945" class="nav-link" href="#"><b>Contact Us</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Heading -->
    <div class="my-3 container">
        <h1 style="color: #4B5335">Welcome to PostMaster</h1>
    </div>

    <div class="container">
        <!-- url Box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label"><b>URL</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL Here">
            </div>
        </div>

        <!-- Request Type -->
        <fieldset id="requestType" class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0"><b>Request Type</b></legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                    <label style="color: #755139; font-weight: bold" class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                    <label style="color: #755139; font-weight: bold" class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Content Type -->
        <fieldset id="contentType" class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0"><b>Content Type</b></legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="json" value="json" checked />
                    <label style="color: #755139; font-weight: bold" class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="parameter" value="parameter" />
                    <label style="color: #755139; font-weight: bold" class="form-check-label" for="parameter">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Parameter Box -->
        <div id="parameterBox">
            <div class="row">
                <label for="parameter1" class="col-sm-2 col-form-label"><b>Parameter 1</b></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="addParameterBtn" class="btn btn-primary" style="width: 40px">+</button>
            </div>
            <div id="parameterDiv"></div>
        </div>

        <!-- JSON Box -->
        <div class="my-3" id="JsonBox">
            <div class="mb-3 row">
                <label for="JsonBox" class="col-sm-2 col-form-label"><b>Enter Request Json</b></label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="JsonBoxText"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit Button  -->
        <div class="row my-2">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Response Box -->
        <div class="my-3" id="responseBox">
            <div class="mb-3 row">
                <label for="responsebox" class="col-sm-2 col-form-label"><b>Response</b></label>
                <div class="col-sm-10">
                    <pre id="codepre"
                        class="language-javascript"><code id="code" class="language-javascript">Your response will appear here</code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="prism.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
